{% include "header.html" %}
<html>
	<head>
		<title>
		SI Result
		</title>
		<link  type="text/css" rel="stylesheet" href="/static/css/bootstrap.css"  media="all">
		<script type="text/javascript" src="/static/js/jquery.js"></script>
		<script src="/static/js/bootstrap.js" charset="utf-8"></script>		
	</head>
	
	<body>
		<div class="jumbotron">
			<div class="container">
				<h2><b>Simple Interest Calculator</b></h2>
			</div>
		</div>
		</div>
			<table class="table table-hover">
				<thead>
					<tr class="bg-danger">
					  <th scope="col"><h2><b>Simple Interest Summary</b></h2></th>
					</tr>
				</thead>
				<tbody>
					<tr>
					  <th scope="row" class="bg-success">Amount per month</th>
					  <td class="table-warning">{{p}}</td>	  
					</tr>
					<tr>
					  <th scope="row" class="bg-success">Rate of Interest</th>
					  <td class="table-warning">{{r}}</td>	  
					</tr>
					<tr>
					  <th scope="row" class="bg-success">Interest Earned</th>
					  <td class="table-warning">{{si}}</td>	  
					</tr>
					<tr>
					  <th scope="row" class="bg-success">Maturity Amount</th>
					  <td class="table-warning">{{amount}}</td>	  
					</tr>					
				</tbody>
			</table>
		</div>
		<div class="container">
			<a href="{{ url_for('si') }}" class="btn btn-primary btn-lg btn-block">Calculate SI Again</a>
		</div>
	</body>
</html>
